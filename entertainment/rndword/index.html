<!DOCTYPE HTML>
<!--Word list provided by GitHub user grahampcharles: https://github.com/dwyl/english-words/blob/master/words_dictionary.json-->
<html>
  <head>
    <script>
      function whenLoaded() {
        /* var xmlhttp;
        xmlhttp=new XMLHttpRequest();
        xmlhttp.open('GET', "words_alpha.txt", false);
        xmlhttp.send(); */
        // Copied from https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
        var words_l;
        var frequest = fetch('https://osminee2.github.io/entertainment/rndword/words_alpha.txt').then(response => response.text()).then(data => data.split('\n')).then(data => words_l = data);
        // const words_l = xmlhttp.responseText.split('\n');
        // Copied from MDN
        function randIntIncl(min, max) {
          min = Math.ceil(min);
          max = Math.floor(max);
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        document.getElementById('pa').innerHTML = words_l[randIntIncl(0, words_l.length)];
      }
    </script>
  </head>
  <body>
    <p id="pa" onload="whenLoaded()">placeholder</p>
  </body>
</html>
